<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema de Herramientas Organizacionales</title>
  <link rel="stylesheet" href="../assets/css/main.css">
  <style>
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-card {
      background: var(--blanco);
      border-radius: 20px;
      padding: 50px;
      box-shadow: var(--sombra-xl);
      max-width: 450px;
      width: 100%;
    }

    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .login-header h1 {
      color: var(--azul-institucional);
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .login-header p {
      color: var(--gris-medio);
      font-size: 1.1rem;
    }

    .login-logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--azul-institucional) 0%, var(--morado-institucional) 100%);
      border-radius: 50%;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      color: var(--blanco);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="login-logo">üèõÔ∏è</div>
        <h1>Bienvenido</h1>
        <p>Sistema de Herramientas Organizacionales<br>Gobierno del Estado de Chihuahua</p>
      </div>

      <div id="alert-container"></div>

      <form id="login-form">
        <div class="form-group">
          <label class="form-label" for="email">Correo Electr√≥nico</label>
          <input 
            type="email" 
            id="email" 
            class="form-input" 
            placeholder="usuario@chihuahua.gob.mx"
            required
          >
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Contrase√±a</label>
          <input 
            type="password" 
            id="password" 
            class="form-input" 
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            required
          >
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">
          Iniciar Sesi√≥n
        </button>
      </form>

      <div id="spinner" class="hidden">
        <div class="spinner"></div>
      </div>
    </div>
  </div>

  <script src="../assets/js/utils.js"></script>
  <script src="../assets/js/auth.js"></script>
  <script>
    // Verificar si ya est√° autenticado
    if (window.AppUtils.AppState.token) {
      window.location.href = '/';
    }

    // Manejar submit del formulario
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      window.AppUtils.mostrarSpinner(true);

      const resultado = await window.AuthModule.login(email, password);

      window.AppUtils.mostrarSpinner(false);

      if (resultado.success) {
        window.AppUtils.mostrarAlerta('¬°Inicio de sesi√≥n exitoso!', 'success');
        setTimeout(() => {
          window.location.href = '/';
        }, 1000);
      } else {
        window.AppUtils.mostrarAlerta(resultado.error, 'error');
      }
    });
  </script>
</body>
</html>

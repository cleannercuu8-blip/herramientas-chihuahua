<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Herramientas Organizacionales - SFP</title>
  <link rel="stylesheet" href="../assets/css/main.css">
  <style>
    body {
      background: radial-gradient(circle at 0% 0%, #003DA5 0%, #001f5c 50%, #000 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    /* Patrón de fondo geométrico */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('data:image/svg+xml,<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><g fill="%23ffffff" fill-opacity="0.03"><path d="M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z"/></g></g></svg>');
      z-index: 0;
    }

    .login-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 480px;
      padding: 20px;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 32px;
      padding: 50px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      color: white;
    }

    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .sfp-badge {
      display: inline-block;
      background: rgba(255, 255, 255, 0.1);
      padding: 8px 16px;
      border-radius: 100px;
      font-size: 0.75rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .login-header h1 {
      font-size: 2.2rem;
      margin-bottom: 12px;
      font-weight: 800;
      background: linear-gradient(to right, #fff, #cbd5e1);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .login-header p {
      color: #94a3b8;
      font-size: 1rem;
      line-height: 1.5;
    }

    .form-group label {
      color: #e2e8f0;
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: 10px;
    }

    .form-input {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 14px 20px;
      border-radius: 14px;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .form-input:focus {
      background: rgba(255, 255, 255, 0.1);
      border-color: #4A90E2;
      box-shadow: 0 0 0 4px rgba(74, 144, 226, 0.2);
    }

    .btn-login {
      background: white;
      color: #003DA5;
      font-weight: 700;
      width: 100%;
      padding: 16px;
      border-radius: 14px;
      font-size: 1.1rem;
      margin-top: 30px;
      border: none;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      background: #f1f5f9;
    }

    .institutional-footer {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      color: rgba(255, 255, 255, 0.3);
      font-size: 0.8rem;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="sfp-badge">SFP | Chihuahua</div>
        <h1>Inicio de Sesión</h1>
        <p>Sistema de Herramientas Organizacionales</p>
      </div>

      <div id="alert-container"></div>

      <form id="login-form">
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" class="form-input" placeholder="usuario@chihuahua.gob.mx" required>
        </div>

        <div class="form-group" style="margin-top: 20px;">
          <label for="password">Contraseña</label>
          <input type="password" id="password" class="form-input" placeholder="••••••••" required>
        </div>

        <button type="submit" class="btn-login">
          Entrar al Sistema
        </button>
      </form>

      <div id="spinner" class="hidden">
        <div class="spinner" style="border-left-color: white;"></div>
      </div>
    </div>
  </div>

  <div class="institutional-footer">
    Secretaría de la Función Pública del Estado de Chihuahua &copy; 2026
  </div>

  <script src="../assets/js/utils.js"></script>
  <script src="../assets/js/auth.js"></script>
  <script>
    // Verificar si ya está autenticado
    if (window.AppUtils.AppState.token) {
      window.location.href = '/';
    }

    // Manejar submit del formulario
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      window.AppUtils.mostrarSpinner(true);

      const resultado = await window.AuthModule.login(email, password);

      window.AppUtils.mostrarSpinner(false);

      if (resultado.success) {
        window.AppUtils.mostrarAlerta('¡Inicio de sesión exitoso!', 'success');
        setTimeout(() => {
          window.location.href = '/';
        }, 1000);
      } else {
        window.AppUtils.mostrarAlerta(resultado.error, 'error');
      }
    });
  </script>
</body>

</html>

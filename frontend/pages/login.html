<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Herramientas Organizacionales - SFP</title>
  <link rel="stylesheet" href="../assets/css/main.css?v=4.1">
  <style>
    body {
      background: #EBF5FF;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }

    /* Banner Superior */
    .institutional-banner {
      background: linear-gradient(90deg, #003DA5 0%, #6B4C9A 100%);
      height: 120px;
      display: flex;
      align-items: center;
      padding: 0 50px;
      color: white;
      position: relative;
      z-index: 2;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .banner-logo-text {
      display: flex;
      flex-direction: column;
    }

    .banner-logo-text span {
      font-size: 0.9rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      opacity: 0.8;
      font-weight: 700;
    }

    .banner-logo-text h2 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 800;
      font-family: 'Outfit', sans-serif;
    }

    /* Fondo con Patrones */
    .background-pattern {
      position: absolute;
      top: 120px;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 0;
      overflow: hidden;
    }

    .background-pattern svg {
      position: absolute;
      width: 150%;
      height: 150%;
      top: -25%;
      left: -25%;
      opacity: 0.15;
    }

    /* Login Container */
    .login-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
      padding: 20px;
    }

    .login-wrapper {
      width: 100%;
      max-width: 440px;
      text-align: center;
    }

    .welcome-text {
      margin-bottom: 30px;
    }

    .welcome-text h1 {
      font-size: 2.8rem;
      color: #003DA5;
      font-weight: 800;
      font-family: 'Outfit', sans-serif;
      margin: 0;
    }

    .welcome-text p {
      color: #003DA5;
      font-size: 2.2rem;
      font-weight: 700;
      margin: 0;
      font-family: 'Outfit', sans-serif;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px;
      border: 1px solid rgba(255, 255, 255, 0.8);
      box-shadow: 0 20px 40px rgba(0, 50, 150, 0.1);
    }

    .form-group {
      text-align: left;
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      color: #475569;
      font-size: 0.95rem;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      background: white;
      border: 1px solid #E2E8F0;
      color: #1E293B;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: #003DA5;
      box-shadow: 0 0 0 4px rgba(0, 61, 165, 0.1);
    }

    .btn-login {
      background: #003DA5;
      color: white;
      font-weight: 700;
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      font-size: 1rem;
      margin-top: 20px;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 12px rgba(0, 61, 165, 0.2);
    }

    .btn-login:hover {
      background: #002D7A;
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(0, 61, 165, 0.3);
    }

    .help-links {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #64748B;
    }

    .help-links a {
      color: #6B4C9A;
      text-decoration: none;
      font-weight: 600;
    }

    .help-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <!-- Banner Institucional -->
  <div class="institutional-banner">
    <div class="banner-logo-text">
      <span>CHIHUAHUA</span>
      <h2>SECRETARÍA DE LA FUNCIÓN PÚBLICA</h2>
    </div>
  </div>

  <!-- Patrón de Fondo -->
  <div class="background-pattern">
    <svg viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <radialGradient id="grad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
          <stop offset="0%" style="stop-color: #003DA5; stop-opacity: 0.05" />
          <stop offset="100%" style="stop-color: #EBF5FF; stop-opacity: 0" />
        </radialGradient>
      </defs>
      <circle cx="500" cy="500" r="100" fill="none" stroke="url(#grad)" stroke-width="2" />
      <circle cx="500" cy="500" r="200" fill="none" stroke="url(#grad)" stroke-width="2" />
      <circle cx="500" cy="500" r="300" fill="none" stroke="url(#grad)" stroke-width="2" />
      <circle cx="500" cy="500" r="400" fill="none" stroke="url(#grad)" stroke-width="2" />
      <circle cx="500" cy="500" r="500" fill="none" stroke="url(#grad)" stroke-width="2" />
      <circle cx="500" cy="500" r="600" fill="none" stroke="url(#grad)" stroke-width="2" />
    </svg>
  </div>

  <div class="login-container">
    <div class="login-wrapper">
      <div class="welcome-text">
        <h1>Bienvenido a</h1>
        <p>Sistema Organizacional</p>
      </div>

      <div class="login-card" id="login-section">
        <div id="alert-container"></div>

        <form id="login-form">
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" class="form-input" placeholder="USUARIO" required>
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" class="form-input" placeholder="CONTRASEÑA" required>
          </div>

          <button type="submit" class="btn-login">
            Iniciar Sesión
          </button>
        </form>

        <div class="help-links">
          <a href="#" onclick="mostrarSeccionRecuperacion()">¿Olvidaste tu contraseña?</a>
        </div>

        <div id="spinner" class="hidden">
          <div class="spinner"></div>
        </div>
      </div>

      <!-- Sección de Recuperación (Oculta por defecto) -->
      <div class="login-card hidden" id="recovery-section">
        <h3 style="color: #003DA5; margin-bottom: 20px;">Recuperar Contraseña</h3>
        <p style="font-size: 0.9rem; color: #64748B; margin-bottom: 20px;">
          Ingresa tu correo institucional para recibir un código de seguridad.
        </p>

        <form id="recovery-form">
          <div class="form-group">
            <label for="recovery-email">Correo Electrónico</label>
            <input type="email" id="recovery-email" class="form-input" placeholder="ejemplo@chihuahua.gob.mx" required>
          </div>

          <button type="submit" class="btn-login">
            Enviar Código
          </button>

          <div class="help-links" style="margin-top: 15px;">
            <a href="#" onclick="mostrarSeccionLogin()" style="color: #64748B;">Volver al Inicio</a>
          </div>
        </form>
      </div>

      <!-- Sección de Reset (Oculta por defecto) -->
      <div class="login-card hidden" id="reset-section">
        <h3 style="color: #003DA5; margin-bottom: 20px;">Restablecer Contraseña</h3>
        <p style="font-size: 0.9rem; color: #64748B; margin-bottom: 20px;" id="reset-info">
          Se ha enviado un código a su correo.
        </p>

        <form id="reset-form">
          <div class="form-group">
            <label for="reset-code">Código de Seguridad</label>
            <input type="text" id="reset-code" class="form-input" placeholder="CÓDIGO (6 dígitos)" required>
          </div>

          <div class="form-group">
            <label for="new-password">Nueva Contraseña</label>
            <input type="password" id="new-password" class="form-input" placeholder="MÍNIMO 6 CARACTERES" required
              minlength="6">
          </div>

          <button type="submit" class="btn-login">
            Actualizar Contraseña
          </button>
        </form>
      </div>
    </div>
  </div>

  <script src="../assets/js/utils.js?v=3.1"></script>
  <script src="../assets/js/auth.js?v=3.1"></script>
  <script>
    if (window.AppUtils && window.AppUtils.AppState.token) {
      window.location.href = '/';
    }

    const loginSection = document.getElementById('login-section');
    const recoverySection = document.getElementById('recovery-section');
    const resetSection = document.getElementById('reset-section');

    function mostrarSeccionRecuperacion() {
      loginSection.classList.add('hidden');
      recoverySection.classList.remove('hidden');
      resetSection.classList.add('hidden');
    }

    function mostrarSeccionLogin() {
      loginSection.classList.remove('hidden');
      recoverySection.classList.add('hidden');
      resetSection.classList.add('hidden');
    }

    function mostrarSeccionReset(email) {
      loginSection.classList.add('hidden');
      recoverySection.classList.add('hidden');
      resetSection.classList.remove('hidden');
      document.getElementById('reset-info').textContent = `Se ha enviado un código a: ${email}`;
      window.currentRecoveryEmail = email;
    }

    // Login Form
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      window.AppUtils.mostrarSpinner(true);
      const resultado = await window.AuthModule.login(email, password);
      window.AppUtils.mostrarSpinner(false);
      if (resultado.success) {
        window.AppUtils.mostrarAlerta('¡Bienvenido al sistema!', 'success');
        setTimeout(() => { window.location.href = '/'; }, 1000);
      } else {
        window.AppUtils.mostrarAlerta(resultado.error || 'Credenciales inválidas', 'error');
      }
    });

    // Recovery Form
    document.getElementById('recovery-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('recovery-email').value;
      window.AppUtils.mostrarSpinner(true);
      const res = await window.AuthModule.solicitarRecuperacion(email);
      window.AppUtils.mostrarSpinner(false);

      if (res.success) {
        window.AppUtils.mostrarAlerta('Si el correo es válido, recibirás un código.', 'success');
        // En un caso real, el código se envía por mail. Para fines de este ejercicio/demo:
        if (res.data.demo_codigo) {
          console.log("DEMO CODE:", res.data.demo_codigo);
          alert("CÓDIGO DE RECUPERACIÓN (DEMO): " + res.data.demo_codigo);
        }
        setTimeout(() => mostrarSeccionReset(email), 1500);
      } else {
        window.AppUtils.mostrarAlerta(res.error, 'error');
      }
    });

    // Reset Form
    document.getElementById('reset-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = window.currentRecoveryEmail;
      const codigo = document.getElementById('reset-code').value;
      const newPassword = document.getElementById('new-password').value;

      window.AppUtils.mostrarSpinner(true);
      const res = await window.AuthModule.restablecerPassword(email, codigo, newPassword);
      window.AppUtils.mostrarSpinner(false);

      if (res.success) {
        window.AppUtils.mostrarAlerta('Contraseña actualizada correctamente.', 'success');
        setTimeout(() => mostrarSeccionLogin(), 2000);
      } else {
        window.AppUtils.mostrarAlerta(res.error, 'error');
      }
    });

  </script>
</body>

</html>
